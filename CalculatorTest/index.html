<!DOCTYPE html>
<html>
<head>
    <title>Calculator Web App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include custom CSS for modal -->
    <link rel="stylesheet" href="modal-styles.css">
</head>
<body>
    <!-- Calculator Trigger Button -->
    <button id="openModalBtn" class="btn btn-primary">Open Calculator</button>

    <!-- Modal Popup -->
    <div id="calculatorModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculator</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Calculator Form -->
                    <form id="calculatorForm">
                        <div class="form-group">
                            <label for="start">Start value:</label>
                            <input type="number" id="start" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" id="subtractBtn" class="btn btn-secondary">Subtract</button>
                    </form>
                    <div id="result" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <!-- Add footer content if needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include custom JavaScript -->
    <script src="modal-script.js"></script>
</body>
</html>
